<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yona's Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e0e7ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      background-color: #4f46e5;
      color: white;
      width: 100%;
      padding: 1.2rem 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      max-width: 700px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin: 2rem;
      line-height: 1.8;
    }

    main h2 {
      color: #4f46e5;
      margin-bottom: 1rem;
    }

    footer {
      color: #777;
      font-size: 0.9rem;
      padding-bottom: 1rem;
    }

    a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yona’s Web Page</h1>
  </header>

  <main>
    <h2>Hello!</h2>
    <p>
      僕は小さな会社でゲームプログラマーをしています。<br>
      普段は Unity を使っているけれど、<br>
      「Web の知識もあったほうがいいよね！」ということで、<br>
      Web ページの作成に挑戦してみました。
    </p>
    <p>
      最近は音楽制作や 3D プリンターを使ったものづくりにも取り組んでいます。<br>
      いろいろ作ったものをここで発信できたらいいなと思います。
    </p>
  </main>

  <footer>
    © 2025 Yona | <a href="https://github.com/yonatyon" target="_blank">GitHub</a>
  </footer>
</body>
</html>
